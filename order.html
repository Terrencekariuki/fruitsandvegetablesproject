<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Fruits & Vegetables</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Mango_icon.png" alt="Mango Logo">
      <button><a href="dashboard.html" class="btn">Home</a></button>
       <button><a href="order.html" class="btn">Place Order</a></button>
      <a href="wholesaler.html" class="btn">Wholesaler Dashboard</a></button>
      <span>FruVeg Website</span>
    </div>
    <div class="auth-links">
      <a href="dashboard.html" class="btn">Home</a>
      <a href="signin.html" class="btn">Sign In</a>
    </div>
  </header>

  <main class="form-container">
    <h2>Place Your Order</h2>

    <form action="submit_order.php" method="post">

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="item">Select Item:</label>
      <select id="item" name="item" required>
        <option value="">--Choose an item--</option>
        <option value="Mango">Mango</option>
        <option value="Banana">Banana</option>
        <option value="Tomato">Tomato</option>
        <option value="Carrot">Carrot</option>
        <option value="Spinach">Spinach</option>
      </select>

      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="wholesaler">Select Wholesaler:</label>
      <select id="wholesaler" name="wholesaler" required>
        <option value="">--Choose a wholesaler--</option>
        <option value="Green Harvest">Green Harvest</option>
        <option value="Fresh Farm">Fresh Farm</option>
        <option value="Veggie King">Veggie King</option>
      </select>

      <label for="payment">Select Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="">--Choose payment method--</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="Mpesa">Mpesa</option>
      </select>

      <h3>Delivery Agent Contact</h3>
      <table class="delivery-table">
        <thead>
          <tr>
            <th>Agent Name</th>
            <th>Phone Number</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Mwangi</td>
            <td>+254 712 345 678</td>
            <td>Nairobi</td>
          </tr>
          <tr>
            <td>Aisha Ali</td>
            <td>+254 700 111 222</td>
            <td>Mombasa</td>
          </tr>
        </tbody>
      </table>

      <div class="button-group">
        <button type="submit" class="btn btn-order">Submit Order</button>
        <button type="reset" class="btn btn-cancel">Cancel Order</button>
      </div>

    </form>
  </main>

</body>
</html>
