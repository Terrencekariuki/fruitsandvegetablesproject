<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Fruits & Vegetables</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="images/mango.jpeg" alt="Mango Logo">
      
      <span>FruVeg Website</span>
    </div>
    <div class="auth-links">
      <a href="dashboard.html" class="btn">Home</a>
     <a href="wholesaler.php" class="btn">Wholesaler Dashboard</a></button>
    </div>
  </header>

  <main class="form-container">
    <h2>Place Your Order</h2>

    <form id="orderForm" action="order.php" method="POST">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required>

      <label for="itemQuantity">Item and Quantity:</label>
      <input type="text" id="itemQuantity" name="itemQuantity" placeholder="e.g., Mango - 2kg" required>

      <label for="wholesaler">Wholesaler Name:</label>
      <input type="text" id="wholesaler" name="wholesaler" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="">--Choose payment method--</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="Mpesa">Mpesa</option>
      </select>

      <div class="button-group">
        <button type="submit" class="btn btn-order">Submit Order</button>
        <button type="reset" class="btn btn-cancel">Cancel Order</button>
      </div>
    </form>

    <section id="orderSummary" style="display: none; margin-top: 30px;">
      <h3>Order Summary</h3>
      <p><strong>Name:</strong> <span id="summaryName"></span></p>
      <p><strong>Item & Quantity:</strong> <span id="summaryItem"></span></p>
      <p><strong>Wholesaler:</strong> <span id="summaryWholesaler"></span></p>
      <p><strong>Payment Method:</strong> <span id="summaryPayment"></span></p>
      <button id="editOrder" class="btn">Edit Order</button>
      <button id="btn btn-cancel" onclick="window.location.href='dashboard.html'">Cancel Order</button>
      <button id="btn btn-order" onclick="window.location.href='wholesaler.php'">Place Order</button>
    </section>

  </main>

  <script>
    const form = document.getElementById('orderForm');
    const summary = document.getElementById('orderSummary');
    const editBtn = document.getElementById('editOrder');
    const cancelBtn = document.getElementById('.btn-cancel');
    const submitBtn = document.getElementById('.btn-order');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      document.getElementById('summaryName').textContent = form.customerName.value;
      document.getElementById('summaryItem').textContent = form.itemQuantity.value;
      document.getElementById('summaryWholesaler').textContent = form.wholesaler.value;
      document.getElementById('summaryPayment').textContent = form.payment.value;

      form.style.display = 'none';
      summary.style.display = 'block';
    });

    editBtn.addEventListener('click', function() {
      summary.style.display = 'none';
      form.style.display = 'block';
    });
  </script>

</body>
</html>
